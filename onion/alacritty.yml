# Configuration for Alacritty, the GPU enhanced terminal emulator.
import:
  - ~/.config/alacritty/themes/themes/gotham.yaml
env:
  TERM: alacritty
window:
  dimensions:
    columns: 100
    lines: 32
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none  # [none | full], macos: [transparent | buttonless]
  opacity: 1.0  # [0.0 (transparent) <= opacity <= (opaque) 1.0]
  # [Windowed | Maximized | Fullscreen], macos: SimpleFullScreen
  startup_mode: Maximized
  title: alacritty
  dynamic_title: true
  class:  # Linux/BSD only
    instance: Alacritty
    general: Alacritty
  decorations_theme_variant: Dark  # [Dark | Light | None]
scrolling:
  history: 0
  multiplier: 1
font:
  normal:
    # (macOS) Menlo, (Linux/BSD) monospace, (Windows) Consolas
    family: iosevka
    # style: bold
  bold:
    family: iosevka  # Fallbacks to normal
    style: bold
  italic:
    family: iosevka  # Fallbacks to normal
    style: Italic
  bold_italic:
    family: iosevka  # Fallbacks to normal
    style: Bold Italic
  size: 14.0
  offset:  # Extra space around each character
    x: 0
    y: 0
bell:
  # Values for `animation`:
  # [Ease | EaseOut | EaseOutSine | EaseOutQuad | EaseOutCubic | EaseOutQuart |
  # EaseOutQuint | EaseOutExpo | EaseOutCirc | Linear]
  animation: EaseOutExpo
  duration: 400  # milliseconds. 0 disables animation
  color: '#ff0000'
  command:
    program: notify-send
    args: ["warning"]
cursor:
  style:
    shape: Block  # [Block | Underline | Beam]
    blinking: Off  # [Never, Off, On, Always]
live_config_reload: true
shell:
  program: /usr/bin/bash
  args:
    - --login
ipc_socket: true
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:\
             |file:|git:|ssh:\
             |ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command: google-chrome
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift
